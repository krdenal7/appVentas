<script>
function graficar(ritmo,pres,venta,numinter)
{	
	var mayor=ritmo<pres?pres:ritmo;
	var endvalue = mayor;
	var posiciones = endvalue.toString().length-1;
	var valor = 1;
	var cont = 0;
	while(cont < posiciones)
	{
		valor *= 10;
		cont++;
	}
	endvalue /= valor;
	endvalue += .1;
	endvalue *= 10;
	endvalue = Math.round(endvalue);
	endvalue *= valor/10; 
	endvalue /= numinter;
	endvalue = Math.round(endvalue+1);
	endvalue *= numinter;
	var chart = AmCharts.makeChart("chartdiv", {
		"theme": "none",
		"type": "gauge",
		"axes": [{
			"axisColor": "#fdd400",
			"axisThickness": 0,
			"endValue": endvalue,
			"radius": "100%",
			"valueInterval":endvalue / numinter,
			"tickColor": "black",
			"tickwidth":"20",
			"bands": [{
				"color": "red",
				"endValue": mayor*.9,
				"innerRadius":113,
				"radius":100,

				"startValue": 0
				}, {"color": "yellow",
				"innerRadius":113,
				"radius":100,
				"endValue": mayor,
	            "startValue": mayor*.9
				}, {
					"color": "green",
					"innerRadius":113,
                    "radius":100,
					"endValue": endvalue,
					"startValue": mayor
					}],
					}],
					"arrows": [{
						"color": "gray",
						"innerRadius": "1%",
						"nailRadius": 3,
						"radius": "100%"
						},{"color":"blue",
						"innerRadius":"115%",
						"nailRadius":0,
						"radius":"100%"}]
						});
						chart.arrows[0].setValue(venta);
						chart.arrows[1].setValue(ritmo);
						}

</script>
